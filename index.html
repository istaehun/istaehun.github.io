---
layout: default
title: Research
---
<div class="container">
    <h3 class="section-title">Research</h3>
    <div class="blockquote-container">
        <blockquote>
            <p>{{ site.data.blockquote.research.comment }}</p>
            <cite>{{ site.data.blockquote.research.cite }}</cite>
        </blockquote>
    </div>
    {% for research in site.data.research %}
    <dl>
            <dt>
                <p class="title">{{ research.sub-title }}</p>
            </dt>
            <dd>
                <ul>
                    {% for item in research.list %}
                    <li>{{ item }}</li>
                    {% endfor %}
                </ul>
            </dd>
    </dl>
    {% endfor %}
</div>
